<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link res="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <script src="https://kit.fontawesome.com/653b31a42d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- container-->
    <div class="container">
        <!-- header -->
        <h4>To do List</h4>
       <div class="border"></div>
        <div class="header-right">
            <td width="450px" style="padding: 10px">
            </td>
        </div>
        <div class="header-left">
            <td width="200px" style="padding: 20px">   
            <img src="img/Billy.jpg" style="border-radius: 50%;" alt="My Profile" >       
        </td>
          </div>
          <div class="billy">
              <p>Billy</p>
          </div>

        <!-- /header -->
        <!-- content -->
        <div class="content">
            <!-- dateAndClear -->
            <div class="dateAndClear">
                <!-- date -->
                <div id="date"></div>
                <!-- /date -->
                <!-- clear -->
                <div class="clear">
                    <i class="fas fa-sync-alt" onclick="UI.clearToDo()"></i>
                </div>
                <!-- /clear -->
            </div>
            <!-- /dateAndClear -->
            <!-- us list -->
            <ul id="list">
                
            </ul>
            <!-- /us list -->
        </div>
        <!-- /content -->
        <!-- addToDo -->
        <div class="addToDo">
            <i class="fas fa-plus-circle co"></i>
            <input type="text" id="input" placeholder="Add new item">
        </div>
        <!-- /addToDo -->
    </div>
    <!-- /container-->
    <script src="JavaScript/action.js"></script>
</body>
</html>
